<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  ">
  <title>FriendFinder</title>
</head>
<body>
  <div id="page-title" class="d-flex flex-row mb-3 p-3 justify-content-between shadow bg-body">
    <h1>FriendFinder</h1>
    <span class="pt-2 text-body-secondary lead">Making it easier to connect with others</span>
  </div>

  <div id=""></div>

  <div id="chat-log" class="container-fluid">
    <div class="row">
      <div id="chat-log-top" class="col">
        <div class="d-flex align-middle justify-content-between" id="chat-header">
          <h1>Chats</h1>

          <button type="button" id="create-msg-btn" class="btn btn-primary m-2">
            <span id="add-btn" class="material-symbols-outlined align-middle">add</span>
          </button>
        </div>


        <nav id="msg-tabs" class="col d-flex justify-content-evenly">
          <a class="nav-link active" href="#">DIRECT</a>
          <a class="nav-link active" href="#">GROUPS</a>
          <a class="nav-link active" href="#">PUBLIC</a>
        </nav>
      </div>
    

    <div id="messages" class="col-9">

    </div>

    <div id="right-side-elements" class="col">
      <div id="notifications">
        <h1>Notifications</h1>
      </div>
      <div id="suggestions">
        <h1>Suggestions</h1>
      </div>
    </div>
  </div>
  </div>

  


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
  <script src="./index.js"></script>
</body>
</html>
