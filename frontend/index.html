<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
  ">
  <title>FriendFinder</title>
</head>
<body>
  <div id="page-title" class="d-flex flex-row mb-3 p-3 justify-content-between shadow-sm bg-body">
    <h1>FriendFinder</h1>
    <p class="text-body-secondary lead">Making it easier to connect with others</p>
  </div>

  <div id=""></div>

  <div id="chat-log" class="d-flex flex-column">
    <div id="chat-log-top">
    <h1>Chats</h1>

    <button type="button" id="create-msg-btn" class="btn btn-primary btn-small"><span class="material-symbols-outlined">
      add
      </span></button>
    </div>

    <div id="msg-tabs">
      <h3>DIRECT</h3>
      <h3>GROUPS</h3>
      <h3>PUBLIC</h3>
    </div>

    <div id="messages">

    </div>
  </div>

  <div id="right-side-elements">
    <div id="notifications">
      <h1>Notifications</h1>
    </div>
    <div id="suggestions">
      <h1>Suggestions</h1>
    </div>
  </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
"></script>
  <script src="./index.js"></script>
</body>
</html>
